<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		
		h1 {
			text-align: center;
			margin-top: 0;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			box-sizing: border-box;
		}
		
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>OTP Verification</h1>
                <form action="#" method="post">
			<label for="otp">Enter OTP:</label>
			<input type="text" id="otp" name="otp" required minlength="6" maxlength="6" pattern="[0-9]{6}">
			<button type="submit">Verify</button>
		</form>
	</div>
</body>
</html>
