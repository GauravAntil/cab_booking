
<html>
<head>
	<title>View users</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			font-family: Arial, sans-serif;
			font-size: 14px;
			margin-bottom: 20px;
			
		}

		table th, table td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: center;
		}

		table th {
			background-color: #f2f2f2;
		}

		table tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		table tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Gender</th>
				<th>Date</th>
				<th>Contact </th>
				<th>City</th>
				<th>Mail</th>
				
				<th>Password</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	
</body>
</html>
